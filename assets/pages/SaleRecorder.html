<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Tracker</title>
  <!-- React CDN -->
  <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.21.2/babel.min.js"></script>
  <!-- Tailwind CSS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
  <style>
    .fade-in {
      animation: fadeIn 0.3s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    const App = () => {
      const [view, setView] = useState('input'); // 'input' or 'view'
      const [records, setRecords] = useState([]);
      const [editingId, setEditingId] = useState(null);
      const [searchTerm, setSearchTerm] = useState('');
      const [sortConfig, setSortConfig] = useState({ key: null, direction: 'asc' });
      
      const [formData, setFormData] = useState({
        id: Date.now(),
        buyerName: '',
        productName: '',
        link: '',
        agreedPrice: '',
        size: '',
        isPaymentMade: false,
        isProductPurchased: false,
        purchaseDate: '',
      });

      // Load data from localStorage on component mount
      useEffect(() => {
        const storedRecords = localStorage.getItem('productRecords');
        if (storedRecords) {
          setRecords(JSON.parse(storedRecords));
        }
      }, []);

      // Save data to localStorage whenever records change
      useEffect(() => {
        localStorage.setItem('productRecords', JSON.stringify(records));
      }, [records]);

      const handleInputChange = (e) => {
        const { name, value, type, checked } = e.target;
        setFormData({
          ...formData,
          [name]: type === 'checkbox' ? checked : value
        });
      };

      const handleSubmit = (e) => {
        e.preventDefault();
        if (editingId !== null) {
          // Update existing record
          setRecords(records.map(record => 
            record.id === editingId ? { ...formData } : record
          ));
          setEditingId(null);
        } else {
          // Add new record
          setRecords([...records, { ...formData, id: Date.now() }]);
        }
        
        // Reset form
        setFormData({
          id: Date.now(),
          buyerName: '',
          productName: '',
          link: '',
          agreedPrice: '',
          size: '',
          isPaymentMade: false,
          isProductPurchased: false,
          purchaseDate: '',
        });
      };

      const handleEdit = (record) => {
        setFormData({ ...record });
        setEditingId(record.id);
        setView('input');
      };

      const handleDelete = (id) => {
        if (confirm('Are you sure you want to delete this record?')) {
          setRecords(records.filter(record => record.id !== id));
        }
      };

      const requestSort = (key) => {
        let direction = 'asc';
        if (sortConfig.key === key && sortConfig.direction === 'asc') {
          direction = 'desc';
        }
        setSortConfig({ key, direction });
      };

      const sortedRecords = () => {
        let sortableRecords = [...records];
        if (sortConfig.key) {
          sortableRecords.sort((a, b) => {
            if (a[sortConfig.key] < b[sortConfig.key]) {
              return sortConfig.direction === 'asc' ? -1 : 1;
            }
            if (a[sortConfig.key] > b[sortConfig.key]) {
              return sortConfig.direction === 'asc' ? 1 : -1;
            }
            return 0;
          });
        }
        return sortableRecords;
      };

      const filteredRecords = sortedRecords().filter(record => {
        return (
          record.buyerName.toLowerCase().includes(searchTerm.toLowerCase()) ||
          record.productName.toLowerCase().includes(searchTerm.toLowerCase())
        );
      });

      const getSortIcon = (key) => {
        if (sortConfig.key !== key) return '⇅';
        return sortConfig.direction === 'asc' ? '↑' : '↓';
      };

      return (
        <div className="container mx-auto p-4 max-w-6xl">
          <h1 className="text-3xl font-bold text-center mb-8 text-blue-800">Product Tracker</h1>
          
          <div className="flex justify-center mb-6">
            <button 
              className={`px-6 py-2 mx-2 rounded-lg font-medium ${view === 'input' ? 'bg-blue-600 text-white' : 'bg-gray-200 text-gray-700'}`}
              onClick={() => setView('input')}
            >
              Input Mode
            </button>
            <button 
              className={`px-6 py-2 mx-2 rounded-lg font-medium ${view === 'view' ? 'bg-blue-600 text-white' : 'bg-gray-200 text-gray-700'}`}
              onClick={() => setView('view')}
            >
              View Records ({records.length})
            </button>
          </div>

          {view === 'input' && (
            <div className="bg-white p-6 rounded-lg shadow-md fade-in">
              <h2 className="text-xl font-semibold mb-4">{editingId ? 'Edit Record' : 'Add New Record'}</h2>
              <form onSubmit={handleSubmit}>
                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                  <div className="mb-4">
                    <label className="block text-gray-700 font-medium mb-2">Buyer Name *</label>
                    <input 
                      type="text" 
                      name="buyerName"
                      value={formData.buyerName}
                      onChange={handleInputChange}
                      className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                      required
                    />
                  </div>

                  <div className="mb-4">
                    <label className="block text-gray-700 font-medium mb-2">Product Name *</label>
                    <input 
                      type="text" 
                      name="productName"
                      value={formData.productName}
                      onChange={handleInputChange}
                      className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                      required
                    />
                  </div>

                  <div className="mb-4">
                    <label className="block text-gray-700 font-medium mb-2">Link (Optional)</label>
                    <input 
                      type="text" 
                      name="link"
                      value={formData.link}
                      onChange={handleInputChange}
                      className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    />
                  </div>

                  <div className="mb-4">
                    <label className="block text-gray-700 font-medium mb-2">Agreed Price *</label>
                    <input 
                      type="number" 
                      name="agreedPrice"
                      value={formData.agreedPrice}
                      onChange={handleInputChange}
                      className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                      required
                      step="0.01"
                    />
                  </div>

                  <div className="mb-4">
                    <label className="block text-gray-700 font-medium mb-2">Size *</label>
                    <input 
                      type="text" 
                      name="size"
                      value={formData.size}
                      onChange={handleInputChange}
                      className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                      required
                    />
                  </div>

                  <div className="mb-4">
                    <label className="block text-gray-700 font-medium mb-2">Purchase Date (Optional)</label>
                    <input 
                      type="date" 
                      name="purchaseDate"
                      value={formData.purchaseDate}
                      onChange={handleInputChange}
                      className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    />
                  </div>

                  <div className="mb-4 flex items-center">
                    <input 
                      type="checkbox" 
                      name="isPaymentMade"
                      checked={formData.isPaymentMade}
                      onChange={handleInputChange}
                      className="h-5 w-5 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                    />
                    <label className="ml-2 block text-gray-700 font-medium">Payment Made</label>
                  </div>

                  <div className="mb-4 flex items-center">
                    <input 
                      type="checkbox" 
                      name="isProductPurchased"
                      checked={formData.isProductPurchased}
                      onChange={handleInputChange}
                      className="h-5 w-5 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                    />
                    <label className="ml-2 block text-gray-700 font-medium">Product Purchased</label>
                  </div>
                </div>

                <div className="flex justify-end mt-6">
                  {editingId && (
                    <button 
                      type="button" 
                      onClick={() => {
                        setEditingId(null);
                        setFormData({
                          id: Date.now(),
                          buyerName: '',
                          productName: '',
                          link: '',
                          agreedPrice: '',
                          size: '',
                          isPaymentMade: false,
                          isProductPurchased: false,
                          purchaseDate: '',
                        });
                      }}
                      className="px-4 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600 mr-2"
                    >
                      Cancel
                    </button>
                  )}
                  <button 
                    type="submit" 
                    className="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700"
                  >
                    {editingId ? 'Update Record' : 'Save Record'}
                  </button>
                </div>
              </form>
            </div>
          )}

          {view === 'view' && (
            <div className="bg-white p-6 rounded-lg shadow-md fade-in">
              <div className="flex flex-col md:flex-row justify-between items-center mb-6">
                <h2 className="text-xl font-semibold mb-4 md:mb-0">All Records</h2>
                <div className="w-full md:w-64">
                  <input 
                    type="text" 
                    placeholder="Search by buyer or product name..."
                    value={searchTerm}
                    onChange={(e) => setSearchTerm(e.target.value)}
                    className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                  />
                </div>
              </div>

              {records.length === 0 ? (
                <div className="text-center py-6 text-gray-500">
                  No records found. Add some records in Input Mode.
                </div>
              ) : (
                <div className="overflow-x-auto">
                  <table className="min-w-full bg-white">
                    <thead className="bg-gray-100">
                      <tr>
                        <th className="py-3 px-4 text-left font-medium text-gray-600 uppercase tracking-wider cursor-pointer" onClick={() => requestSort('buyerName')}>
                          Buyer Name {getSortIcon('buyerName')}
                        </th>
                        <th className="py-3 px-4 text-left font-medium text-gray-600 uppercase tracking-wider cursor-pointer" onClick={() => requestSort('productName')}>
                          Product {getSortIcon('productName')}
                        </th>
                        <th className="py-3 px-4 text-left font-medium text-gray-600 uppercase tracking-wider cursor-pointer" onClick={() => requestSort('agreedPrice')}>
                          Price {getSortIcon('agreedPrice')}
                        </th>
                        <th className="py-3 px-4 text-left font-medium text-gray-600 uppercase tracking-wider">
                          Size
                        </th>
                        <th className="py-3 px-4 text-left font-medium text-gray-600 uppercase tracking-wider cursor-pointer" onClick={() => requestSort('isPaymentMade')}>
                          Payment {getSortIcon('isPaymentMade')}
                        </th>
                        <th className="py-3 px-4 text-left font-medium text-gray-600 uppercase tracking-wider cursor-pointer" onClick={() => requestSort('isProductPurchased')}>
                          Purchased {getSortIcon('isProductPurchased')}
                        </th>
                        <th className="py-3 px-4 text-left font-medium text-gray-600 uppercase tracking-wider cursor-pointer" onClick={() => requestSort('purchaseDate')}>
                          Date {getSortIcon('purchaseDate')}
                        </th>
                        <th className="py-3 px-4 text-left font-medium text-gray-600 uppercase tracking-wider">
                          Actions
                        </th>
                      </tr>
                    </thead>
                    <tbody className="divide-y divide-gray-200">
                      {filteredRecords.map((record) => (
                        <tr key={record.id} className="hover:bg-gray-50">
                          <td className="py-3 px-4">{record.buyerName}</td>
                          <td className="py-3 px-4">
                            {record.link ? (
                              <a href={record.link} target="_blank" rel="noopener noreferrer" className="text-blue-600 hover:underline">
                                {record.productName}
                              </a>
                            ) : record.productName}
                          </td>
                          <td className="py-3 px-4">${parseFloat(record.agreedPrice).toFixed(2)}</td>
                          <td className="py-3 px-4">{record.size}</td>
                          <td className="py-3 px-4">
                            <span className={`inline-block rounded-full px-3 py-1 text-xs font-semibold ${record.isPaymentMade ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}`}>
                              {record.isPaymentMade ? 'Paid' : 'Unpaid'}
                            </span>
                          </td>
                          <td className="py-3 px-4">
                            <span className={`inline-block rounded-full px-3 py-1 text-xs font-semibold ${record.isProductPurchased ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'}`}>
                              {record.isProductPurchased ? 'Yes' : 'No'}
                            </span>
                          </td>
                          <td className="py-3 px-4">{record.purchaseDate || '-'}</td>
                          <td className="py-3 px-4">
                            <button 
                              onClick={() => handleEdit(record)} 
                              className="text-blue-600 hover:text-blue-800 mr-3"
                            >
                              Edit
                            </button>
                            <button 
                              onClick={() => handleDelete(record.id)} 
                              className="text-red-600 hover:text-red-800"
                            >
                              Delete
                            </button>
                          </td>
                        </tr>
                      ))}
                    </tbody>
                  </table>
                </div>
              )}
            </div>
          )}
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
